<!DOCTYPE html>
<html>

<head>
  <title>Anchor Information</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.3.5/css/buttons.dataTables.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/datetime/1.3.1/css/dataTables.dateTime.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/searchbuilder/1.4.0/css/searchBuilder.dataTables.min.css" />
  <style>
    #jp-heading {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #reset-btn {
      color: black;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 2px;
    }

    .good {
      background-color: green;
      color: white;
    }

    .warning {
      background-color: yellow;
    }

    .poor {
      background-color: red;
      color: white;
    }

    .spinner {
      display: none;
      /* Initially hidden */
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #333;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="jp-heading">
    <h2>Anchor Information</h2>
    <!-- Add the dropdown menu here -->
    <select id="endpoint-selector">
      <option value="https://i7oxndw6wa.execute-api.eu-central-1.amazonaws.com/prd/anchors" selected>OUH</option>
      <option value="https://h3ec1pegxc.execute-api.eu-central-1.amazonaws.com/kyp/anchors">KYP</option>
      <option value="https://b79pdax22a.execute-api.eu-central-1.amazonaws.com/sobah/anchors">SOB</option>
      <option value="https://hxgsumwxw8.execute-api.eu-central-1.amazonaws.com/wtc/anchors">WTC</option>
      <option value="https://api-server-sls-cmb-ouh-odense.tokenme.net/api/v2/anchors">OUH Dev</option>
      <option value="https://api-server-sls-tokenme-k8s-hague.tokenme.net/api/v2/anchors">TokenMe Office</option>
    </select>
    <div id="loading-spinner" class="spinner"></div>
    <button id="reset-btn">Reset Missed Frames Counter</button>
    <input type="file" id="config-file" accept="application/json" style="display: none;" />
    <input type="file" id="csvFileInput" accept="text/csv" style="display: none;" />
  </div>
  <table id="sensor-data" class="display compact">
    <thead>
      <tr>
        <th>Anchor ID</th>
        <th>Anchor (Dec)</th>
        <th>Building</th>
        <th>Floor</th>
        <th>Zone</th>
        <th>DPO</th>
        <th>Gateway ID</th>
        <th>Connected Gateways</th>
        <!--<th>Token Count</th>-->
        <th>Installed</th>
        <th>Timestamp</th>
        <!--<th>Fall Detected</th>-->
        <th>Battery</th>
        <th>Temp (Anchor)</th>
        <th>Temp (Environment)</th>
        <th>Humidity</th>
        <!--<th>Pressure</th>
        <th>VOC</th>
        <th>Altitude</th>-->
        <th>GW RSSI</th>
        <th>GW SNR</th>
        <th>Frame Count</th>
        <th>Missed Frames</th>
        <th>SF</th>
        <th>Msg Typ</th>
        <!--<th>Wake Up Code</th>
        <th>Motion Detected</th>-->
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.5/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.5/js/buttons.colVis.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.5/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/datetime/1.3.1/js/dataTables.dateTime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdn.datatables.net/searchbuilder/1.4.0/js/dataTables.searchBuilder.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script type="text/javascript" src="./assets/js/main.js"></script>

</body>

</html>
